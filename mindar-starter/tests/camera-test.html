<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kamera-Test</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;background:#0b0b0b;color:#eee;font:14px/1.4 system-ui}
    .wrap{padding:16px}
    video{display:block;width:100%;max-width:640px;height:360px;background:#000;border:2px solid #fff;border-radius:12px}
    button{margin-top:10px;padding:8px 12px;border-radius:10px;border:1px solid #333;background:#111;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kamera-Test</h1>
    <video id="v" playsinline muted></video>
    <button id="btn">Start</button>
    <p id="info"></p>
  </div>
  <script>
    const v = document.getElementById('v');
    const info = document.getElementById('info');
    document.getElementById('btn').onclick = async ()=>{
      try{
        const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:'environment'}}});
        v.srcObject = s; await v.play();
        info.textContent = `Stream: ${v.videoWidth}Ã—${v.videoHeight}`;
      }catch(e){ info.textContent = e.name + ': ' + e.message; }
    };
  </script>
</body>
</html>
