<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>WebAR Starter</title>
<style>
  :root{color-scheme:light dark} body{margin:0;min-height:100dvh;display:grid;place-items:center;
  font-family:system-ui;background:linear-gradient(180deg,#0f1220,#0a0b12);color:#e8eefc}
  .card{width:min(920px,92vw);padding:24px;border-radius:20px;background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);box-shadow:0 10px 30px rgba(0,0,0,.25)}
  h1{margin:0 0 8px;font-size:clamp(24px,4vw,36px)} .grid{display:grid;gap:12px;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin-top:18px}
  a.tile{display:block;padding:16px;border-radius:14px;background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);text-decoration:none;color:inherit}
  a.tile:hover{transform:translateY(-2px);transition:transform .2s}
</style>
</head>
<body>
  <div class="card">
    <h1>WebAR Starter</h1>
    <p>Wähle einen Modus:</p>
    <div class="grid">
      <a class="tile" href="./image-ar/"><b>Image AR</b><br/><small>MindAR</small></a>
      <a class="tile" href="./surface-ar/"><b>Surface AR (native)</b><br/><small>Scene Viewer / Quick Look</small></a>
      <a class="tile" href="./surface-ar/webxr.html"><b>Surface AR (WebXR)</b><br/><small>Android Chrome</small></a>
      <a class="tile" href="./editor/"><b>Mini-Editor</b><br/><small>GLB laden & exportieren</small></a>
      <a class="tile" href="./qr/"><b>QR-Generator</b><br/><small>Link → QR</small></a>
    </div>
  </div>
</body>
</html>
