<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ARea – Image AR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <!-- Offizielle, stabile CDNs laut MindAR-Doku -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .badge{position:fixed;top:10px;left:10px;z-index:10;background:rgba(0,0,0,.6);color:#fff;padding:6px 10px;border-radius:10px;font-size:12px}
  </style>
</head>
<body>
  <div class="badge" id="s">BOOTING…</div>

  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets timeout="20000">
      <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
      <a-gltf-model src="#avatarModel" position="0 0 0.1" scale="0.005 0.005 0.005"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const s=document.getElementById('s'), sc=document.querySelector('a-scene');
    sc.addEventListener('arReady', ()=> s.textContent='AR READY — scanne card.png');
    sc.addEventListener('arError', e=> s.textContent='AR ERROR — '+(e?.detail||'Unbekannt'));
  </script>
</body>
</html>
