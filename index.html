<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ARea – Minimal Image AR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .badge{position:fixed;top:10px;left:10px;z-index:10;background:rgba(0,0,0,.6);color:#fff;padding:6px 10px;border-radius:10px;font-size:12px}
  </style>
</head>
<body>
  <div class="badge" id="s">BOOTING…</div>

  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Nur eine Box auf dem Marker (keine a-assets, keine externen Modelle) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0.05" width="0.15" height="0.15" depth="0.15" color="#4CC3D9"
             animation="property: position; to: 0 0.18 0.05; dur: 900; dir: alternate; loop: true; easing: easeInOutQuad">
      </a-box>
    </a-entity>
  </a-scene>

  <script>
    const s=document.getElementById('s'), sc=document.querySelector('a-scene');
    sc.addEventListener('arReady', ()=> s.textContent='AR READY — scanne die card.png');
    sc.addEventListener('arError', e=> s.textContent='AR ERROR — '+(e?.detail||'Unbekannt'));
  </script>
</body>
</html>
