<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>WebAR – Surface Placement (minimal)</title>
  <style>html,body{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui}</style>
</head>
<body>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera();
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

// Reticle
const ring = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI/2);
const reticle = new THREE.Mesh(ring, new THREE.MeshBasicMaterial({ transparent:true, opacity:0.85 }));
reticle.matrixAutoUpdate = false; reticle.visible = false; scene.add(reticle);

// Platzierbares Objekt (Würfel) – kein GLTFLoader nötig
const cube = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.2), new THREE.MeshStandardMaterial({metalness:0.2, roughness:0.6}));
let cubePlaced = false;

if (!navigator.xr) {
  const note = document.createElement('div');
  note.style.cssText = 'position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#111;padding:14px 18px;border-radius:12px;color:#ddd;text-align:center;max-width:90%';
  note.innerHTML = 'AR nicht verfügbar (navigator.xr fehlt).<br>Bitte auf Android Chrome/Samsung Internet testen.';
  document.body.appendChild(note);
}

// Eigenen Button bauen (statt ARButton-Addon)
const btn = document.createElement('button');
btn.textContent = 'Enter AR';
btn.style.cssText = 'position:fixed;left:50%;bottom:20px;transform:translateX(-50%);padding:10px 14px;border-radius:12px;background:#111;border:1px solid #333;color:#fff;z-index:2';
document.body.appendChild(btn);

let hitTestSource = null, hitTestSourceRequested = false;

btn.onclick = async ()=>{
  if(!navigator.xr) return;
  const supported = await navigator.xr.isSessionSupported('immersive-ar');
  if(!supported){
    alert('AR nicht verfügbar.'); return;
  }
  const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
  renderer.xr.setReferenceSpaceType('local');
  await renderer.xr.setSession(session);

  session.addEventListener('select', ()=>{
    if(reticle.visible){
      if(!cubePlaced){ scene.add(cube); cubePlaced = true; }
      cube.position.setFromMatrixPosition(reticle.matrix);
    }
  });
};

renderer.setAnimationLoop((t, frame)=>{
  const session = renderer.xr.getSession();
  const refSpace = renderer.xr.getReferenceSpace();
  if(frame && session){
    if(!hitTestSourceRequested){
      session.requestReferenceSpace('viewer').then((viewerSpace)=>{
        session.requestHitTestSource({ space: viewerSpace }).then((s)=> hitTestSource = s);
      });
      hitTestSourceRequested = true;
    }
    if(hitTestSource){
      const hits = frame.getHitTestResults(hitTestSource);
      if(hits.length){
        const pose = hits[0].getPose(refSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }
  renderer.render(scene, camera);
});

window.addEventListener('resize', ()=> renderer.setSize(innerWidth, innerHeight));
</script>
</body>
</html>
