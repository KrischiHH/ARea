<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>WebAR ‚Äì Image (MindAR + Three, UMD r139)</title>
  <style>
    :root{color-scheme:dark}
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    #ui{position:fixed;left:50%;bottom:80px;transform:translateX(-50%);z-index:3}
    #start{background:#111;border:1px solid #333;color:#fff;padding:10px 14px;border-radius:12px}
    #log{position:fixed;right:10px;bottom:10px;max-width:70vw;background:rgba(0,0,0,.6);color:#fff;padding:8px 10px;border-radius:10px;font:12px/1.3 system-ui;white-space:pre-wrap;z-index:3}
    #target{position:fixed;right:10px;top:10px;z-index:3;background:#111;border:1px solid #222;border-radius:10px;padding:6px;display:none}
    video#cameraFeed{position:fixed;inset:0;object-fit:cover;width:100vw;height:100vh;z-index:0}
    canvas.mindar-canvas{position:fixed;inset:0;z-index:1}
  </style>

  <!-- THREE r139 (kompatibel mit MindAR 1.1.x) -->
  <script src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
  <!-- MindAR UMD (liefert window.MINDAR.IMAGE.*) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <div id="ui"><button id="start">üöÄ AR starten</button></div>
  <div id="log"></div>
  <div id="target">
    <div style="color:#bbb;font:12px/1.2 system-ui;margin-bottom:4px">Target Preview:</div>
    <img id="targetImg" width="140"/>
  </div>

  <script>
    const log = (m)=>{ const el=document.getElementById('log'); el.textContent += (el.textContent?'\n':'') + m; };

    async function loadConfig(){
      const qs = new URLSearchParams(location.search);
      const url = qs.get('project');
      if(!url){
        return {
          anchor:{ type:"image", targets:[{
            src:"https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind",
            preview:"https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png"
          }]},
          nodes:[{ id:"cube", transform:{ position:[0,0,0.1], rotation:[0,0,0], scale:[0.15,0.15,0.15] } }]
        };
      }
      const res = await fetch(url, {cache:'no-store'}); if(!res.ok) throw new Error('Config '+res.status);
      return res.json();
    }

    document.getElementById('start').onclick = async ()=>{
      try{
        const MindARThree = window?.MINDAR?.IMAGE?.MindARThree;
        if(!MindARThree) throw new Error('MindAR UMD nicht geladen');

        const cfg = await loadConfig();
        const t = cfg.anchor?.targets?.[0]; if(!t?.src) throw new Error('anchor.targets[0].src (.mind) fehlt');

        if(t.preview){ document.getElementById('target').style.display='block'; document.getElementById('targetImg').src=t.preview; }

        const mindar = new MindARThree({ container: document.body, imageTargetSrc: t.src, uiLoading:true, uiError:true, maxTrack:1 });
        const { renderer, scene, camera } = mindar;

        // Canvas sichtbar √ºber Video legen
        renderer.setPixelRatio(Math.min(window.devicePixelRatio||1, 2));
        renderer.setSize(innerWidth, innerHeight);
        renderer.setClearColor(0x000000, 0);        // <‚Äî transparent
        renderer.domElement.classList.add('mindar-canvas');

        // Kamera-Video explizit einblenden (Debug + zuverl√§ssiger BG)
        const v = mindar.video; v.id = 'cameraFeed'; v.playsInline = true; v.muted = true;
        document.body.prepend(v); // hinter das Canvas

        // Licht + Anker + Testw√ºrfel
        const THREE = window.THREE;
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
        const anchor = mindar.addAnchor(0);

        const cube = new THREE.Mesh(
          new THREE.BoxGeometry(1,1,1),
          new THREE.MeshStandardMaterial({metalness:0.1, roughness:0.6})
        );
        const n = (cfg.nodes||[])[0] || {};
        const p = n.transform?.position || [0,0,0.1];
        const r = n.transform?.rotation || [0,0,0];
        const s = n.transform?.scale    || [0.15,0.15,0.15];
        cube.position.set(p[0],p[1],p[2]); cube.rotation.set(r[0],r[1],r[2]); cube.scale.set(s[0],s[1],s[2]);
        anchor.group.add(cube);

        await mindar.start();
        log(`üìπ Video ${v.videoWidth}x${v.videoHeight}`);
        log('‚úÖ MindAR gestartet');

        // Resize
        addEventListener('resize', ()=>{ renderer.setSize(innerWidth, innerHeight); }, false);

        renderer.setAnimationLoop(()=> renderer.render(scene, camera));
      }catch(e){ log('‚ùå '+(e?.message||e)); }
    };
  </script>
</body>
</html>
