<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>WebAR – Image Tracking (MindAR + A‑Frame)</title>
  <!-- HTTPS is required for camera access (localhost is ok) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    :root { color-scheme: dark; }
    html,body{ margin:0; height:100%; background:#000; font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .tip{ position:fixed; left:50%; bottom:12px; transform:translateX(-50%); background:rgba(0,0,0,.6); color:#fff; padding:8px 12px; border-radius:12px; font-size:14px; }
  </style>
</head>
<body>
  <div class="tip">Erlaube Kamera-Zugriff. Scanne die Karte unten.</div>
  <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- Sample target + model hosted by MindAR docs (works out of the box) -->
      <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-gltf-model src="#avatarModel" position="0 0 0.1" rotation="0 0 0" scale="0.005 0.005 0.005"
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <div style="position:fixed; right:12px; bottom:12px; background:#111; padding:8px 10px; border-radius:10px; color:#bbb; font:12px/1.2 system-ui;">
    <div>Target Preview:</div>
    <img src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" width="120" height="66" />
  </div>
</body>
</html>
