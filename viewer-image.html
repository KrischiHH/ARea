<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>WebAR – Image Tracking (MindAR + A-Frame)</title>

  <!-- Bewährt stabile Kombi -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    :root { color-scheme: dark; }
    html,body{ margin:0; height:100%; background:#000; font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; overflow:hidden }
    /* A-Frame Szene fix im Vollbild */
    a-scene#ar { position:fixed; inset:0; width:100vw; height:100vh; }
    /* HUD */
    .hud{ position:fixed; left:50%; transform:translateX(-50%); z-index:3; }
    #start{ bottom:84px; background:#111; border:1px solid #333; color:#fff; padding:10px 14px; border-radius:12px; }
    #tip{ bottom:48px; color:#bbb; font-size:12px; }
    #log{ position:fixed; right:10px; bottom:10px; max-width:70vw; background:rgba(0,0,0,.6); color:#fff; padding:8px 10px; border-radius:10px; font:12px/1.3 system-ui; z-index:3; white-space:pre-wrap }
    #target{ position:fixed; right:10px; top:10px; z-index:3; background:#111; border:1px solid #222; border-radius:10px; padding:6px }
  </style>
</head>
<body>
  <button id="start" class="hud">🚀 AR starten</button>
  <div id="tip" class="hud">Erlaube Kamera-Zugriff • Tippe zum Start</div>
  <div id="log"></div>
  <div id="target">
    <div style="color:#bbb;font:12px/1.2 system-ui;margin-bottom:4px">Target Preview:</div>
    <img src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" width="120" height="66"/>
  </div>

  <a-scene id="ar"
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart:false; uiScanning:true; uiLoading:true;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="precision: mediump; colorManagement: true">
    <a-assets>
      <a-asset-item id="model" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-gltf-model src="#model" position="0 0 0.1" scale="0.005 0.005 0.005"
        animation="property: position; to: 0 0.08 0.1; dur:900; dir:alternate; loop:true; easing:easeInOutQuad"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const $ = s=>document.querySelector(s);
    const log = (m)=>{ const el=$('#log'); el.textContent = (el.textContent?el.textContent+'\n':'') + m; };

    const scene = $('#ar');
    scene.addEventListener('arReady', ()=> log('✅ MindAR bereit'));
    scene.addEventListener('arError', e=> log('❌ MindAR Fehler: ' + (e?.detail || 'unbekannt')));

    // Start nur nach User-Geste – stabiler auf Samsung/Chrome
    $('#start').addEventListener('click', async ()=>{
      try{
        const sys = scene.systems['mindar-image-system'];
        await sys.start();
        $('#start').style.display = 'none';
        $('#tip').textContent = 'Scanne die Karte';
        log('🎥 Kamera gestartet');

        // Debug: Videoframes vorhanden?
        const v = sys.video; // MindARs internes <video>
        if (v) {
          log(`📹 Video tag readyState=${v.readyState}, ${v.videoWidth}x${v.videoHeight}`);
          const i = setInterval(()=>{
            if (v.videoWidth && v.videoHeight) {
              log(`✅ Videoframes: ${v.videoWidth}x${v.videoHeight}`);
              clearInterval(i);
            }
          }, 500);
        } else {
          log('⚠️ Kein Video-Element gefunden');
        }
      }catch(err){
        log('❌ Start-Fehler: '+ err.name + ' – ' + err.message);
      }
    });

    // Optional: Permission-State loggen
    if(navigator.permissions?.query){
      navigator.permissions.query({name:'camera'}).then(p=> log('🔒 Camera-Permission: ' + p.state)).catch(()=>{});
    }
  </script>
</body>
</html>
