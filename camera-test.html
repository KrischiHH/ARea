<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camera Test</title>
  <style>
    :root { color-scheme: dark; }
    html,body{margin:0;height:100%;background:#0b0b0e;color:#e6e6f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:800px;margin:0 auto;padding:20px}
    video{width:100%;max-height:60vh;background:#000;border:1px solid #222635;border-radius:12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    button,select{background:#1b1f2d;color:#fff;border:1px solid #2a3554;border-radius:10px;padding:8px 12px}
    pre{background:#0d0f16;border:1px solid #222635;border-radius:10px;padding:10px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Camera Test</h1>
    <div class="row">
      <select id="device"></select>
      <button id="btnStart">Start</button>
      <button id="btnStop">Stop</button>
      <label><input type="checkbox" id="env" checked> bevorzugt Rückkamera (environment)</label>
    </div>
    <video id="v" autoplay playsinline muted></video>
    <h3>Log</h3>
    <pre id="log"></pre>
  </div>
  <script>
    const logEl = document.getElementById('log');
    const v = document.getElementById('v');
    const sel = document.getElementById('device');
    let stream;
    function log(m){ logEl.textContent += m + "\n"; }
    async function list(){
      try{
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(d=>d.kind==='videoinput');
        sel.innerHTML = '';
        cams.forEach(c=>{
          const opt = document.createElement('option');
          opt.value = c.deviceId; opt.textContent = c.label || ('Kamera ' + (sel.length+1));
          sel.appendChild(opt);
        });
        log('Gefundene Kameras: ' + cams.length);
      }catch(e){ log('enumerateDevices error: ' + e.message); }
    }
    async function start(){
      try{
        if(stream){ stream.getTracks().forEach(t=>t.stop()); stream = null; }
        const preferEnv = document.getElementById('env').checked;
        const constraints = {
          audio:false,
          video: sel.value ? { deviceId: { exact: sel.value } } : { facingMode: preferEnv ? { ideal: 'environment' } : { ideal: 'user' } }
        };
        log('getUserMedia: ' + JSON.stringify(constraints));
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        v.srcObject = stream;
        await v.play();
        log('Kamera läuft. Einstellungen: ' + JSON.stringify(stream.getVideoTracks()[0].getSettings()));
      }catch(e){
        log('getUserMedia error: ' + (e.name||'') + ' ' + e.message);
      }
    }
    function stop(){ if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; log('Kamera gestoppt.'); } }
    document.getElementById('btnStart').onclick = start;
    document.getElementById('btnStop').onclick = stop;
    navigator.mediaDevices.getUserMedia({video:true,audio:false}).then(()=>list()).catch(e=>{ log('Erstzugriff fehlgeschlagen: ' + e.message); list(); });
  </script>
</body>
</html>
