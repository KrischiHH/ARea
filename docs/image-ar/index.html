<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Image AR â€“ MindAR + A-Frame</title>
  <!-- A-Frame + MindAR (aktuelle, funktionierende Pfade) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>html,body{margin:0;height:100%;background:#000}</style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ../assets/targets/target.mind; filterMinCF:0.001; filterBeta: 0.1"
           color-space="sRGB" renderer="precision: mediump;alpha:true;antialias:true"
           vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:true">
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Testobjekt: Box (funktioniert ohne GLB) -->
      <a-box position="0 0 0" depth="0.5" height="0.5" width="0.5" color="#4FC3F7"></a-box>

      <!-- Beispiel: GLB laden (auskommentiert). Lege dein Modell under /assets/models und entferne die Kommentarzeichen
      <a-gltf-model src="../assets/models/sample.glb" position="0 0 0" scale="0.2 0.2 0.2"></a-gltf-model>
      -->
    </a-entity>

    <!-- Hinweisoverlay -->
    <a-entity position="0 0 -2">
      <a-text value="Richte die Kamera auf dein Target." align="center" color="#fff"></a-text>
    </a-entity>
  </a-scene>

  <!-- Fallback-Hinweis -->
  <div style="position:fixed;left:12px;bottom:12px;color:#fff;font:14px/1.4 system-ui">
    <b>Hinweis:</b> Ersetze <code>../assets/targets/target.mind</code> durch dein eigenes Target.
  </div>
</body>
</html>
